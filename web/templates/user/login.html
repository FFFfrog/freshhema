{% extends "common/layout_user.html" %}
{% block content %}
    <div class="loginColumns animated fadeInDown">
        <div class="row login-content">
            <div class="col-lg-8 login-col8">
                <div class="ibox-content login-ibox">
                    <div class="m-t login_wrap" role="form">
                        <div class="form-group text-center">
                            <h1 class="font-bold">登录</h1>
                        </div>
                        <div class="form-group">
                            <input type="text" name="login_name" class="form-control login-control"
                                   placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" name="login_pwd" class="form-control login-control"
                                   placeholder="请输入密码">
                        </div>
                        <button type="button" class="btn btn-primary block full-width m-b do-login login-btn">登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>
{% endblock %}
